name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  VERSION_UV: '0.4.7'

jobs:
  lint:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: setup uv
        uses: eifinger/setup-uv@v2.1.0
        with:
          version: ${{ env.VERSION_UV }}
          enable-cache: true

      - name: uv sync
        run: uv sync --frozen --dev --python 3.8

      - name: codespell
        run: uv run codespell .

      - name: ruff check
        run: uv run ruff check --output-format=github

      - name: markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          config: ".markdownlint.yaml"
          globs: "*.md"

      - name: repo-review
        uses: scientific-python/repo-review@v0.11.2
        with:
          plugins: sp-repo-review

      - name: basedpyright
        run: uv run basedpyright

      - name: basedpyright --verifytypes
        run: uv run basedpyright --ignoreexternal --verifytypes mainpy

      - name: uv python list (TODO)
        run: uv python list --only-installed

  test:
    timeout-minutes: 5

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.8", "3.12", "3.13"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup uv
        uses: astral-sh/setup-uv@v2
        with:
          version: ${{ env.VERSION_UV }}
          enable-cache: true

      - name: uv sync
        run: uv sync --frozen --dev --python ${{ matrix.python-version }}

      - name: pytest
        run: uv run pytest
