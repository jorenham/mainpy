name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    timeout-minutes: 1
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install poetry
        run: pipx install poetry

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8
          cache: poetry

      - name: install
        run: poetry install --only=lint --sync

      - name: codespell
        run: poetry run codespell .

      - name: ruff check
        run: poetry run ruff check --output-format=github

      - name: markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          config: ".markdownlint.yaml"
          globs: "**/*.md"

      - name: repo-review
        uses: scientific-python/repo-review@v0.10.6
        with:
          plugins: sp-repo-review

  typecheck:
    timeout-minutes: 2
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.12", "3.13-dev"]

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install poetry
        run: pipx install poetry

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry

      - name: install
        run: poetry install --only=typecheck --sync

      - name: basedpyright
        run: poetry run basedpyright

  test:
    timeout-minutes: 2

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.8", "3.12", "3.13-dev"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install poetry
        run: pipx install poetry

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry

      - name: install
        run: >
          poetry install
          --extras uvloop
          --without lint
          --with test-github
          --sync

      - name: pytest
        run: poetry run pytest
