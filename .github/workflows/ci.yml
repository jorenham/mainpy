name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup uv
        uses: eifinger/setup-uv@v1
        with:
          version: '0.4.3'
          enable-cache: true

      - name: setup python
        run: uv python install 3.8

      - name: install dependencies
        run: uv sync --frozen --all-extras --dev

      - name: codespell
        run: uv run codespell .

      - name: ruff check
        run: uv run ruff check --output-format=github

      - name: markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          config: ".markdownlint.yaml"
          globs: "*.md"

      - name: repo-review
        uses: scientific-python/repo-review@v0.11.2
        with:
          plugins: sp-repo-review

  typecheck:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.12", "3.13-dev"]

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup uv
        uses: eifinger/setup-uv@v1
        with:
          version: '0.4.3'
          enable-cache: true

      - name: setup python
        run: uv python install 3.8

      - name: install
        run: uv sync --frozen --all-extras --dev

      - name: basedpyright
        run: uv run basedpyright

      - name: basedpyright --verifytypes
        run: uv run basedpyright --ignoreexternal --verifytypes mainpy

  test:
    timeout-minutes: 5

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.8", "3.12", "3.13-dev"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup uv
        uses: eifinger/setup-uv@v1
        with:
          version: '0.4.3'
          enable-cache: true

      - name: setup python
        run: uv python install 3.8

      - name: install
        run: uv sync --frozen --all-extras --dev

      - name: pytest
        run: uv run pytest
