[tox]
isolated_build = true
envlist =
    py38
    py39
    py310
    py311
    flake8
    ruff
    codespell

[testenv]
skip_install = true
allowlist_externals = poetry
commands_pre = poetry install
# Note: since pyright requires all dependencies anyhow, we can just run it 
#       with the same environment as pytest.
commands =
    poetry run py.test
    poetry run pyright

[testenv:flake8]
commands = flake8
deps = flake8
skip_install = true

[testenv:ruff]
commands = ruff check .
deps = ruff
skip_install = true

[testenv:codespell]
commands = codespell .
deps = codespell
skip_install = true
